<!DOCTYPE html>

<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style=""
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:insert="~{header::header1}"></head>
<div th:insert="~{header::header2}"></div>

    <link rel="stylesheet" media="all" href="../static/styles/letter.css" th:href="@{/static/styles/letter.css}">

     <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-chatlist">
                <tr th:each="message:${messages}">
                    <li id="msg-item-4009580">
                    <a class="list-head">
                    <img alt="头像" th:src="${message.get('user')['headUrl']}">
                    </a>
                    <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                    <div class="letter-info">
                    <p class="letter-time">[[${#dates.format(message.get('message')['createdDate'], 'yyyy年MM月dd HH:mm:ss')}]]</p>
                    <!--<a href="javascript:void(0);" id="del-link" name="4009580">删除</a>-->
                    </div>
                    <p class="chat-content">
                        [[${message.get('message')['content']}]]
                    </p>
                    </div>
                    </div>
                    </li>
                </tr>
            </ul>
        </div>
    </div>
</html>
