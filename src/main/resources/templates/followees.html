<!DOCTYPE html>

<html lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style=""
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">

<head th:insert="~{header::header1}"></head>
<div th:insert="~{header::header2}"></div>
<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#"><a th:text="${curUser.getName()}" ></a></a> 关注了 <a th:text="${followeeCount}" ></a> 人
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <tr th:each="vo:${followees}">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <td th:if="${vo.get('followed')}">
                                <div class="zg-right">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:data-id="${vo.get('user')['id']}">取消关注</button>
                                </div></td>
                                <td th:if="${not vo.get('followed')}">
                                <div class="zg-right">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:data-id="${vo.get('user')['id']}">关注</button>
                                </div>
                                </td>
                                <a title="Barty" class="zm-item-link-avatar" th:href="|/user/${vo.get('user')['id']}|">
                                    <img th:src="${vo.get('user')['headUrl']}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" th:href="|/user/${vo.get('user')['name']}|" class="zg-link" title="Barty">
                                        <a th:text="${vo.get('user')['name']}" ></a>
                                    </a></h2>

                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="|/user/${vo.get('user')['id']}/followers|" class="zg-link-gray-normal"><a th:text="${vo.get('followerCount')}"></a>粉丝</a>
                                        /
                                        <a target="_blank" th:href="|/user/${vo.get('user')['id']}/followees|" class="zg-link-gray-normal"><a th:text="${vo.get('followeeCount')}"></a>关注</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"><a th:text="${vo.get('commentCount')}"></a> 回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                            </tr>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{js::js}"></div>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>
<div th:replace="~{footer::footer}"></div>
</html>
